<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <style>

        .header{
            height: 400px;
            background-color: yellow;
            
        }
        body {

        }
        .imgContainer {
            height: 400px;
            overflow: hidden;
            position: fixed;
            top: 0px;
            z-index: 10;
            
        }
        .cityImage {
            /* position: absolute;
            left: 0; */
        }
        .opacityContainer {
            background-color: black;
            height: 400px;
            width: 100%;
            position: absolute;
            top: 0px;
            z-index: 20;
            opacity: 40%;
        }
        .textContainer {
            /* we need position in order to use z-index */
            position: absolute;
            top: 0px;
            z-index: 30;
            width: 100%;
            /* height: 400px; */
            line-height: 400px;
            color: white;
            font-size: 50px;
            text-align: center;
        }
        .lightBlue {
            background-color: lightblue;
            width: 100%;
            height: 350px;
        }
        .whiteContainer {
            background-color: white;
            width: 100%;
            height: 350px;
        }
        .navBar{
             /* Full-height: remove this if you want "auto" height */
            width: 100%; /* Set the width of the sidebar */
            position: fixed; /* Fixed Sidebar (stay in place on scroll) */
            z-index: 40; /* Stay on top */
            top: 0; /* Stay at the top */
            /* left: 0; */
            /* background-color: #111; Black */
            overflow-x: hidden; /* Disable horizontal scroll */
            text-align: right;
            font-size: 30px;

        }
        .wrapper {
            margin-right: 20px;
            margin-top: 10px;
        }
        .wrapper a {
            text-decoration: none;
        }
        .wrapper a:hover {
            /* text-decoration: underline; */
            background-color: blue;
            color: white;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="navBar">
            <a href="#">About me</a>
            <a href="#">Houston Fun</a>
            <a href="#">Restaraunts</a>
            <a href="#">Parks</a>
        </div>
    </div>

    <div class="header">
        <div class="imgContainer">
            <img class="cityImage" width = 100% src="https://www.outfrontmedia.com/-/media/images/ofm/markets/houston/houston-hero.ashx" alt="">
        </div>
        <div class="opacityContainer">

        </div>
        <div class="textContainer">
            Hey Houston
        </div>

    </div>
    <!-- End of Header -->

    <div class="whiteContainer">

    </div>
    <div class="lightBlue">
        
    </div>
    <div class="whiteContainer">
        
    </div>
    <div class="lightBlue">
        
    </div>
</body>
</html>
