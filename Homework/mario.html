<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .brown {
            background-color: brown;
        }
        .black {
            background: black;
        }
        .tan {
            background-color: beige;
        }
        .container {
            height: 100vh;
            width: 80vw;
        }
        .row {
            height: 6.5%;
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="container border border-black">
        <!-- row 1 -->
        <div class="row">
            <div class="col-3 bg-white"></div>
            <div class="col-6 bg-danger"></div>
            <div class="col-3 bg-white"></div>
        </div>
        <!-- row 2 -->
        <div class="row">
            <div class="col-2 bg-white"></div>
            <div class="col-9 bg-danger"></div>
            <div class="col-1 bg-white"></div>
        </div>
        <!-- row 3 -->
        <div class="row">
            <div class="col-2 bg-white"></div>
            <div class="col-3 brown"></div>
            <div class="col-2 tan"></div>
            <div class="col-1 black"></div>
            <div class="col-1 tan"></div>
            <!-- this next col might be uneccessary as regardless it will look the same -->
        </div>
        <!-- row 4 -->
        <div class="row">
            <div class="col-1 bg-white"></div>
            <div class="col-1 brown"></div>
            <div class="col-1 tan"></div>
            <div class="col-1 brown"></div>
            <div class="col-3 tan"></div>
            <div class="col-1 black"></div>
            <div class="col-3 tan"></div>
        </div>
        <!-- row 5 -->
        <div class="row">
            <div class="col-1 bg-white"></div>
            <div class="col-1 brown"></div>
            <div class="col-1 tan"></div>
            <div class="col-2 brown"></div>
            <div class="col-3 tan"></div>
            <div class="col-1 black"></div>
            <div class="col-3 tan"></div>
        </div>
        <!-- row 6 -->
        <div class="row">
            <div class="col-1 bg-white"></div>
            <div class="col-2 brown"></div>
            <div class="col-4 tan"></div>
            <div class="col-4 black"></div>
        </div>
        <!-- row 7 -->
        <div class="row">
            <div class="col-2 bg-white"></div>
            <div class="col tan"></div>
            <div class="col-2 bg-white"></div>
        </div>
        <!-- row 8 -->
        <div class="row">
            <div class="col-2 bg-white"></div>
            <div class="col-2 bg-danger"></div>
            <div class="col-1 bg-primary"></div>
            <div class="col-3 bg-danger"></div>
        </div>
        <!-- row 9 -->
        <div class="row">
            <div class="col-1 bg-white"></div>
            <div class="col-3 bg-danger"></div>
            <div class="col-1 bg-primary"></div>
            <div class="col-2 bg-danger"></div>
            <div class="col-1 bg-primary"></div>
            <div class="col-3 bg-danger"></div>
        </div>
        <!-- row 10 -->
        <div class="row">
            <div class="col-4 bg-danger"></div>
            <div class="col-4 bg-primary"></div>
            <div class="col-4 bg-danger"></div>
        </div>
        <!-- row 11 -->
        <div class="row">
            <div class="col-2 tan"></div>
            <div class="col-1 bg-danger"></div>
            <div class="col-1 bg-primary"></div>
            <div class="col-1 bg-warning"></div>
            <div class="col-2 bg-primary"></div>
            <div class="col-1 bg-warning"></div>
            <div class="col-1 bg-primary"></div>
            <div class="col-1 bg-danger"></div>
            <div class="col-2 tan"></div>
        </div>
        <!-- row 12 -->
        <div class="row">
            <div class="col-3 tan"></div>
            <div class="col-6 bg-primary"></div>
            <div class="col-3 tan"></div>
        </div>
        <!-- row 13 -->
        <div class="row">
            <div class="col-2 tan"></div>
            <div class="col-8 bg-primary"></div>
            <div class="col-2 tan"></div>
        </div>
        <!-- row 14 -->
        <div class="row">
            <div class="col-2 bg-white"></div>
            <div class="col-3 bg-primary"></div>
            <div class="col-2 bg-white"></div>
            <div class="col-3 bg-primary"></div>
            <div class="col-2 bg-white"></div>
        </div>
        <!-- row 15 -->
        <div class="row">
            <div class="col-1 bg-white"></div>
            <div class="col-3 brown"></div>
            <div class="col-4 bg-white"></div>
            <div class="col-3 brown"></div>
        </div>
        <!-- row 16 -->
        <div class="row">
            <div class="col-4 brown"></div>
            <div class="col-4 bg-white"></div>
            <div class="col-4 brown"></div>
        </div>

    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
