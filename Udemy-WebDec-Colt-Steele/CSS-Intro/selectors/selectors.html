<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Selectors / To-do List</title>
    <link rel="stylesheet" href="app.css">

</head>
<body>
<h1>Todo List</h1>

<ul>
    <li class="completed">
        <input type="checkbox" checked> <!--the checked attribute makes the checkbox checked by default-->
        Walk Ciri
    </li>
    <li class="completed" >
        <input type="checkbox" checked>
        Grocery Shop
    </li>
    <!-- ID's must be unique, can only appear one time on a page -->
    <li id="special">
        <input type="checkbox">
        Finish Homework
    </li>
</ul>
</body>
</html>
