<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Attributes</title>
</head>
<body>
    <!-- the image tag -->
    <img src="https://petcomments.com/media/p/178/cute-corgi-husky-mix.jpg" alt="">
    <!-- if the image were stored locally in the same directory as our html file, we could simply put its file name, "dog.jpeg" -->

    <!-- links -->
    <!-- by default HTML assumes the file protocol, so we need to include the "https://" for our link to go to the actual website -->
    <div>
    <a href="https://www.google.com/">Click me to go to Google</a>
    </div>

    <!-- if you want the link to go somewhere not on the https protocal, you need to create another html file in the same directory -->
    <div>
    <a href="page2.html">Go to page 2</a>
    </div>
</body>
</html>
