<!-- tables -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Tables</title>
</head>
<body>
<!-- Name   Age
    ==========
    Rusty   2
    Wyatt   13 
-->

<!-- this is a normal table with no CSS styling. Normally, CSS would be used to format and style the table -->
    <table border = "1">
        <thead>
            <!-- tr stands for table row -->
            <tr> 
                <!-- th stands for table header -->
                <th>Name</th>
                <th>Age</th>
                <th>Breed</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- table elements or cells are listed using td -->
                <td>Rusty</td>
                <td>2</td>
                <td>Mutt</td>
            </tr>
            <tr>
                <td>Wyatt</td>
                <td>13</td>
                <td>Golden</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
