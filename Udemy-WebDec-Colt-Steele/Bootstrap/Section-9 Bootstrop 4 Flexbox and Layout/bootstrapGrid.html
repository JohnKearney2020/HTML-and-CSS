<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .red {
            background-color: red;
        }
        .blue {
            background-color: blue;
        }
    </style>
    <title>Bootstrap Grid</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center display-4">The Grid</h1>
        <div class="row border border-danger">
            <!-- below will make the h3's into a column at any size below sm, which itc is only xs-->
            <!-- we never directly reference size xs in bootstrap 4 -->
            <!-- at size xl, thing 2 will take up more space, but interestingly will not be a column -->
            <h3 class="col-sm-6 col-xl-3 bg-info m-0">THING 1</h3>
            <h3 class="col-sm-6 col-xl-9 bg-warning m-0">THING 2</h3>
            <!-- col-sm-6 -->
        </div>
        <div class="row">
            <!-- assigning a value of 6 to the middle div will make the other two split the remaining space -->
            <div class="col bg-primary">1</div>
            <div class="col-6 red">2</div>
            <div class="col blue">3</div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
