<!doctype html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .red {
            background-color: red;
        }
        .purple {
            background-color: purple;
        }
        .green {
            background-color: green;
        }
        #row2 {
            height: 30%;
        }
        .container-fluid {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center display-4">Flexbox Grid Practice</h1>
        <!-- row 1 -->
        <div class="row border justify-content-between align-items-end">
            <div class="col-3 green">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illo, officia.
            </div>
            <div class="col-3 red">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illo, officia.
            </div>
            <div class="col-3 purple">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illo, officia.
            </div>
        </div>

        <!-- row 2 -->
        <div class="row border" id="row2">
            <div class="col-4 green"></div>
            <div class="col-4 red"></div>
            <div class="col-4 purple"></div>
        </div>
        <div class="row green border"></div>
        <div class="row purple border"></div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
